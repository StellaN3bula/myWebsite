<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mediaQueryDatei.css">
    <title>To-Do-Liste</title>


    <style>
        body {

            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Orbitron", sans-serif;
            background-color: darkcyan;
        }

        .box {
            background-color: whitesmoke;
            margin: 5em;
            padding: 5em;
            border: 0.3em solid silver;
        }

        header {
            background-color: aquamarine;
            color: darkblue;
            text-align: center;
            padding: 0.5em;

        }

        nav {
            text-decoration: underline;
            color: chocolate;
        }

        span {
            display: inline-block;
            width: auto;
            padding: 10px;
            margin-right: 50px;
            font: blod 16pt Verdana;
        }

        #ausgabe_E {
            border: 3px solid lime;
            color: limegreen;
            border-radius: 5px;
            width: 200px;
            margin-top: 50px;
        }
    </style>

    <script>
        var erledigt = "Aufgaben Erledigt: ";
        var zahl_E = 0;

        function toDosLernen(element) {
            if (element.checked) {
                zahl_E++;
            } else {
                zahl_E--;
            }
            document.getElementById('ausgabe_E').innerHTML = erledigt + zahl_E;
        }
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('ausgabe_E').innerHTML = erledigt + zahl_E;
        });
    </script>
</head>

<body>
    <div class="box">
        <header>
            <h1>To-Do Liste:</h1>
        </header>

        <nav>
            <h3>Ãœben: </h3>
        </nav>

        <section>
            <form action="lernen">
                <input type="checkbox" name="learn" id="HTML" onclick="toDosLernen(this)">
                <label for="HTML">HTML</label><br>
                <input type="checkbox" name="learn" id="CSS" onclick="toDosLernen(this)">
                <label for="CSS">CSS</label><br>
                <input type="checkbox" name="learn" id="JS" onclick="toDosLernen(this)">
                <label for="JS">JS</label><br>
                <input type="checkbox" name="learn" id="JAVA" onclick="toDosLernen(this)">
                <label for="JAVA">JAVA</label><br>
            </form>

            <span id="ausgabe_E">Erledigte Aufgaben: </span>
        </section>
    </div>
</body>
</html>
